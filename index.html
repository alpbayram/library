<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/reset.css" />

		<link rel="icon" href="./images/" type="image/x-icon" />

		<link rel="preload" href="./fonts/Inter-R.woff2" as="font" type="font/woff2" crossorigin />
		<script src="./scripts/app.js" defer></script>
	</head>
	<body>
		<div class="grid-container">
			<div class="buttons">
				<div class="button-container"><button class="add-book">Kitap Ekle</button></div>

				<div class="input-skeleton">
					<div class="input-container">
						<label for="title-input">Kitabın Adı</label
						><input class="title-input" id="title-input" type="text" required />
						<label for="author-input">Yazar</label
						><input class="author-input" id="author-input" type="text" required />
						<label for="page-input">Sayfa Numarası</label
						><input
							type="text"
							class="page-input"
							inputmode="numeric"
							pattern="/[1-9]{1,4}/"
							required
							id="page-input"
						/>
						<label for="read-select">Okunma Durumu</label
						><select id="read-select" class="read-select">
							<option value="1">Okundu</option>
							<option value="0" selected>Okunmadı</option>
						</select>
						<button class="kapat">Kapat</button>
					</div>
				</div>
			</div>
			<div class="books">
				<div data-id="d96d7e2a-8002-4ce4-acaf-bd3cfc15ffc6" class="book-card">
					<img src="images/bookcover.svg" alt="" />
					<div class="infos">
						<div class="title">İrade Terbiyesi</div>
						<div class="author">Jules Payot</div>
						<div class="page">Sayfa Sayısı: 200</div>
						<div class="read">Okundu</div>
					</div>

					<button class="delete-button">Kitabı sil.</button>
					<button class="read-button">Okunma durumunu değiştir.</button>
				</div>
				<div data-id="22d06cfa-f0f9-42d6-a25a-774301a88480" class="book-card">
					<div class="title">İrade Terbiyesi</div>
					<div class="author">Jules Payot</div>
					<div class="page">Sayfa Sayısı: 200</div>
					<div class="read">Okundu</div>
					<button class="delete-button">Kitabı sil.</button>
					<button class="read-button">Okunma durumunu değiştir.</button>
				</div>
				<div data-id="641784c9-3678-4346-9edc-eb00f2c15caa" class="book-card">
					<div class="title">İrade Terbiyesi</div>
					<div class="author">Jules Payot</div>
					<div class="page">Sayfa Sayısı: 200</div>
					<div class="read">Okunmadı</div>
					<button class="delete-button">Kitabı sil.</button>
					<button class="read-button">Okunma durumunu değiştir.</button>
				</div>
			</div>
		</div>
	</body>
</html>

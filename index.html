	<body>
		<dialog class="input-skeleton">
			<div class="input-container">
				<label for="title-input">Book Title</label
				><input
					class="title-input input"
					id="title-input"
					type="text"
					required
					maxlength="70"
					placeholder="3-70 Character"
					pattern="^[A-Za-zşŞıİçÇöÖüÜĞğ\d]{3,70}$"
				/>
				<label for="author-input">Author</label
				><input
					class="author-input input"
					id="author-input"
					type="text"
					required
					maxlength="20"
					placeholder="3-20 Character"
					pattern="^[A-Za-zşŞıİçÇöÖüÜĞğ\d]{3,20}$"
				/>
				<label for="page-input">Page Count</label
				><input
					type="text"
					class="page-input input"
					inputmode="numeric"
					pattern="[0-9]{1,4}"
					placeholder="1-9999"
					required
					id="page-input"
				/>
				<label for="">Read Status</label
				><select id="read-select" class="read-select">
					<option value="1">Read</option>
					<option value="0" selected>Unread</option>
				</select>
				<button type="button" class="save-book">Save</button>
				<button type="button" class="close">Close</button>
			</div>
		</dialog>
